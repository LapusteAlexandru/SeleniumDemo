steps:
  - script: dotnet restore
    displayName: Restore NuGet
    workingDirectory: 'RCS.Automation'
  
  - task: DotNetCoreCLI@2
    displayName: Build .NET 
    inputs:
      command: build
      platform: '$(buildPlatform)'
      arguments: '$(solution) --configuration $(BuildConfiguration)' 
      