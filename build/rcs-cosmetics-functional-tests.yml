# ASP.NET
# Build and test ASP.NET projects.
# Add steps that publish symbols, save build artifacts, deploy, and more:
# https://docs.microsoft.com/azure/devops/pipelines/apps/aspnet/build-aspnet-4

pr: none
trigger: none

schedules:
- cron: "30 11 * * Mon,Tue,Wed,Thu,Fri"
  displayName: Every week day at 8 PM
  branches:
    include:
    - master

pool:
    name: Hosted Windows 2019 with VS2019
    
variables:
  dotnet_sdk_version: 3.1.100
  buildPlatform: 'Any CPU'
  solution: 'RCoS-Automation.sln'
  buildConfiguration: 'Release'
  

steps:
  - template: templates/install-sdks.yml
  - template: templates/build-solution.yml  
  - template: templates/publish-artifacts.yml





